<div class=" ">
  @if(isAnythingAdded){ @for(item of cartFoodItems; track item.id ){
  <div class="flex justify-between border-b-2 border-gray-300 p-2">
    <div class="flex justify-center items-center">
      <div class="flex justify-start items-center mr-2">
        <p-avatar
          [image]="'https://restaurantapi.bssoln.com/images/food/' + item.image"
          shape="circle"
        />
      </div>
      <div>
        <h1>{{ item.name }}</h1>
        <div class="flex">
          <div
            class="border-1 border-gray-300 w-[20px] flex justify-center items-center"
            (click)="decCount(item.id, item.count, item.price)"
          >
            <i class="pi pi-minus" style="font-size: 0.8rem"></i>
          </div>

          <div
            class="border-1 border-gray-300 w-[20px] flex justify-center items-center"
          >
            <h1>{{ item.count }}</h1>
          </div>
          <div
            class="border-1 border-gray-300 w-[20px] flex justify-center items-center"
            (click)="incCount(item.id, item.count, item.price)"
          >
            <i class="pi pi-plus" style="font-size: 0.8rem"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="flex flex-col">
      <div class="flex justify-end m-1">
        <i
          class="pi pi-trash"
          style="font-size: 1.3rem"
          (click)="onDelete(item.id)"
        ></i>
      </div>
      <div>
        <h1>Price: {{ item.countPrice}} à§³</h1>
      </div>
    </div>
  </div>
  } } @if(!isAnythingAdded){
  <div
    class="h-[400px] text-[25px] text-black flex justify-center items-center"
  >
    <h1>Cart is Empty</h1>
  </div>

  }
</div>
