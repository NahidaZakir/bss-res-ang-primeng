<div class="px-[60px] py-[40px]">
  <div class="flex justify-between">
    <div class="border-b-1 border-red-700 mb-7">
      <h1 class="heading-font">All Employee</h1>
    </div>
    <div>
      <p-button
        label="ADD EMPLOYEE"
        variant="outlined"
        severity="danger"
        (click)="onAddEmployee()"
      />
    </div>
  </div>
  @if (isLoading){
  <!--original table-->
  <div class="card">
    <p-table
      [value]="allemployees"
      [tableStyle]="{ 'min-width': '40rem' }"
      [lazy]="true"
      (onLazyLoad)="onNextPage($event)"
      [paginator]="true"
      [rows]="10"
      [totalRecords]="totalRecord"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords}"
      [rowsPerPageOptions]="[10, 25, 50, 100]"
    >
      <ng-template #header>
        <tr>
          <th class="text-red">Image</th>
          <th class="text-red">Name</th>
          <th class="text-red">Email</th>
          <th class="text-red">Designation</th>
          <th class="text-red">Join Date</th>
          <th class="text-red">Phone</th>
          <th class="text-red">Action</th>
        </tr>
      </ng-template>

      <ng-template #body let-employee>
        <tr>
          <td>
            <div class="flex justify-start items-center">
              <p-avatar
                [image]="
                  'https://restaurantapi.bssoln.com/images/user/' +
                  employee.user.existingImage
                "
                shape="circle"
              />
            </div>
          </td>
          <td>{{ employee.user.fullName }}</td>
          <td>{{ employee.user.email }}</td>
          <td>{{ employee.designation }}</td>
          <td>{{ employee.joinDate }}</td>
          <td>{{ employee.user.phoneNumber }}</td>
          <td>
            <div class="flex">
              <i
                (click)="onUpdate(employee.id)"
                class="pi pi-user-edit text-green-300 mr-5 cursor-pointer"
                style="font-size: 20px"
              ></i>
              <i
                (click)="onDelete(employee.id)"
                class="pi pi-trash text-red-300 cursor-pointer"
                style="font-size: 20px"
              ></i>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  } @if (!isLoading){

  <div class="fixed inset-0 flex items-center justify-center ">
    <app-spinner></app-spinner>
  </div>
  }
</div>
