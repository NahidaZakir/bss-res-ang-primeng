<div class="px-[60px] py-[40px]">
  <div class="flex justify-between">
    <div class="border-b-1 border-red-700 mb-7 text-4xl font-bold">
      <h1 class="heading-font">All Table</h1>
    </div>
    <div>
      <p-button
        label="ADD TABLE"
        variant="outlined"
        severity="danger"
        styleClass="tableButton"
        (click)="onAddTable()"
      />
    </div>
  </div>

  @if(!isloading){
  <div class="card">
    <p-table
      [value]="showAllTables"
      [lazy]="true"
      (onLazyLoad)="onNextPage($event)"
      [paginator]="true"
      [rows]="10"
      [totalRecords]="totalRecords"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords}"
      [rowsPerPageOptions]="[10, 25, 50, 100]"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template #header>
        <tr>
          <th class="text-red">Table Number</th>
          <th class="text-red">Total seats</th>
          <th class="text-red">Booking Status</th>
          <th class="text-red">Employees</th>
          <th class="text-red">Action</th>
        </tr>
      </ng-template>

      <ng-template #body let-table>
        <tr class="hover:bg-base-300">
          <td>{{ table.tableNumber }}</td>
          <td>{{ table.numberOfSeats }}</td>
          @if(table.isOccupied === true){
          <td>Not Available</td>
          }@else {
          <td>Available</td>
          }

          <td>
            <div *ngFor="let emp of table.employees">
              <div class="flex justify-between items-center">
                <div
                  class="flex justify-center items-center m-2 employeeName rounded-full py-[5px] px-[10px] mt-[0px] mb-[10px]"
                >
                  <p class="text-[16px] mr-[5px] text-black">{{ emp.name }}</p>
                  <i
                    class="pi pi-minus-circle text-black cursor-pointer"
                    style="font-size: 18px"
                    (click)="onDeleteEmployeeAssign(emp.employeeTableId)"
                  ></i>
                </div>
              </div>
            </div>
            <app-employee-modal
              [seatNumber]="table.numberOfSeats"
              [tableId]="table.id"
              [tableNumber]="table.tableNumber"
              [tableImage]="table.image"
              (loadingNewAssignedEmployee)="reloadingAfterModal($event)"
            ></app-employee-modal>
          </td>
          <td>
            <div class="flex">
              <button (click)="onDeleteTable(table.id)" class="cursor-pointer">
                <i class="pi pi-trash text-red-700" style="font-size: 20px"></i>
              </button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  }@else{
  <div class="fixed inset-0 flex items-center justify-center">
    <app-spinner></app-spinner>
  </div>
  }
</div>
